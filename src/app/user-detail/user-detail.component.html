<div *ngIf="user$ | async as user">
  <mat-card class="card" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ user?.name }}</mat-card-title>
        <mat-card-subtitle>Company: {{ user?.company }}</mat-card-subtitle>
        <mat-card-subtitle>Location: {{ user?.location }}</mat-card-subtitle>
        <mat-card-subtitle>Email: {{ user.email | email }}</mat-card-subtitle>
        <img mat-card-sm-image [src]="user?.avatar_url" />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <section class="card-content">
        <p>{{ user?.followers | followers }}</p>
        <p>{{ user?.following | following }}</p>
      </section>
      <a mat-button [routerLink]="['/user/followers', user?.login]">Details</a>
    </mat-card-content>
  </mat-card>
</div>
